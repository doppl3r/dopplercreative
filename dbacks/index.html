<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Diamondbacks Fan Letter</title>
		<meta name="description" content="Diamondbacks Fan letter">
		<meta name="author" content="jacob debenedetto">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="format-detection" content="telephone=no">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
	</head>
	<body style="display:none; background-color: #a71930; overflow-x:hidden;">
        <section class="fullscreen style-one">
            <article>
                <hgroup>
                    <img class="dbacks-logo" src="img/arizona-diamondbacks-logo.png" />
                    <p><em>Dear AZ county,</em></p>
                    <p>Please do whatever it takes to keep the DBacks in Arizona!</p>
                    <p>Sincerely,</p>
                    <p><em id="name">Your DBacks fan</em></p>
                    <p class="bottom"><a class="btn" id="edit" onclick="editUrl()">edit</a> your name and email this link to <a id="email" class="link" href="mailto:stadiumcomments@mail.maricopa.gov">stadiumcomments@mail.maricopa.gov</a></p>
                </hgroup>
            </article>
        </section>
        
        <!--construct pages with js-->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script>
            $(document).ready(function(){
                var url = window.location.href;
                var name = getParameterByName('name', url);
                if (name == null) name = $('#name').html();
                $('#name').html(name);
                $('body').fadeIn(1000);
                //$('#email').attr("href", "mailto:stadiumcomments@mail.maricopa.gov&subject=Request to Keep DBacks in AZ&body=Please help us keep the DBacks in AZ!%0D%0A%0D%0ALink: "+url.replace('?','%3F')+"%0D%0A%0D%0ASincerly,%0D%0A"+name);
            });
            function editUrl(){
                var url = window.location.href;
                var cleanUrl = url.substring(0, url.indexOf('?'));
                var name = getParameterByName('name', url);
                if (name == null) name = $('#name').html();
                var newName = window.prompt("Name:", name);
                newName = newName != null ? newName : name;
                location.replace(cleanUrl + "?name=" + newName); 
            }
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
		</script>
