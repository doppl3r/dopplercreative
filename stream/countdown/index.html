<!doctype html>
<html lang="en" amp="">
	<head>
		<meta charset="utf-8">
        <title>Doppler Creative Software and Creative Solutions</title>
        <meta name="description" content="Software and creative solutions including websites, apps, videos, games, logos, business cards, and many other products customized for you.">
        <meta name="keywords" content="software, creative, web, development, design, videos, HTML, CSS, JavaScript, freelance, websites, apps, prototypes, games, logos, graphics, animations, music">
        <meta name="author" content="Jacob DeBenedetto">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <link rel="canonical" href="https://www.dopplercreative.com/stream/countdown">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <style amp-custom="" type="text/css">
            body { display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; margin: 0; animation: fade-in 1s ease-in-out; }
            body #countdown { font-family: 'Share Tech Mono', monospace; font-size: 35vw; text-shadow: 0 10px 50px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05); }
            @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        </style>
    </head>
	<body>
        <div id="countdown">00:00</div>
        <script>
            var urlParams = new URLSearchParams(window.location.search);
            var minutes = urlParams.get('minutes');
            var countdown = document.querySelector('#countdown');
            var color = urlParams.get('color');
            if (minutes == null) minutes = 5;
            if (color == null) color = "white";

            // Change color
            countdown.style.color = color;

            // Start countdown on window load
            window.onload = function () { startTimer(parseInt(minutes) * 60, countdown); };

            function startTimer(duration, countdown) {
                var timer = duration, min, sec;
                setInterval(function () {
                    min = parseInt(timer / 60, 10);
                    sec = parseInt(timer % 60, 10);
                    min = min < 10 ? "0" + min : min;
                    sec = sec < 10 ? "0" + sec : sec;
                    countdown.textContent = min + ":" + sec;
                    if (--timer < 0) timer = 0;
                }, 1000);
            }
        </script>
	</body>
</html>
